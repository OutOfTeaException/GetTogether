<h5 class="row align-items-center">
  <span class="date col-1">{{day.numberInMonth}}</span>
  <small class="col d-sm-none text-center text-muted">{{day.name}}</small>
  <span class="col-1"></span>
</h5>
<p class="d-sm-none">No events</p>
<a *ngFor="let e of day.events" class="event d-block p-1 pl-2 pr-2 mb-1 rounded text-truncate small bg-info text-white" title="Test Event 1">{{e.name}}</a>
